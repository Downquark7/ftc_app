
<html>
   <head>
      <script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
   </head>
<body>
<style>
    * {
        padding: none;
        border: none;
    }
iframe {
    float: left;
    width: 50%;
}
</style>
   <iframe src="doubleblue.html" frameborder="0" scrolling="no" onload="resizeIframe(this)" onresize="resizeIframe(this)"></iframe>
<iframe src="doublered.html" frameborder="0" scrolling="no" onload="resizeIframe(this)" onresize="resizeIframe(this)"></iframe>
</body>
</html>
